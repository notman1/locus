<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
  <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="/script.js" defer></script>

<body class="game-title" >
    <div class="hero-content" id="hero-content">
            <h1 class="game-title glitch" data-text="LOCUS QUEST">LOCUS QUEST</h1>
            <div class="subtitle">8-BIT HYPERDRIVE TECHFEST</div>
            <div class="countdown-container">
                <h3 class="countdown-title">EVENT STARTS IN</h3>
                <div id="countdown" class="countdown-timer">
                    <div class="time-box">
                        <span id="days" class="time-number">00</span>
                        <span class="time-label">Days</span>
                    </div>
                    <div class="time-box">
                        <span id="hours" class="time-number">00</span>
                        <span class="time-label">Hours</span>
                    </div>
                    <div class="time-box">
                        <span id="minutes" class="time-number">00</span>
                        <span class="time-label">Minutes</span>
                    </div>
                    <div class="time-box">
                        <span id="seconds" class="time-number">00</span>
                        <span class="time-label">Seconds</span>
                    </div>
                </div>
            </div>
</body>
